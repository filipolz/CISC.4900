<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Major - Quiz</title>
    <style>
        /* Your existing CSS is perfect. No changes needed here. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(118, 172, 203, 0.8) 0%, rgba(84, 165, 227, 0.8) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
            transition: height 0.5s ease; /* Added for smooth transition to results */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* This container will hold the quiz content */
        #quiz-content {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(118, 172, 203, 0.8) 0%, rgba(84, 165, 227, 0.8) 0%);
            border-radius: 10px;
            width: 0%; /* Start at 0, will be set by JS */
            transition: width 0.5s ease;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 2.5rem;
            line-height: 1.4;
            font-weight: 600;
            min-height: 100px; /* Give space for text to load */
        }

        .answers {
            display: grid;
            gap: 1rem;
        }

        .answer-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .answer-option:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .answer-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .answer-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #667eea;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .answer-option.selected .answer-letter {
            background: linear-gradient(135deg, rgba(118, 172, 203, 0.8) 0%, rgba(84, 165, 227, 0.8) 0%);
            color: white;
        }

        .answer-text {
            font-size: 1.1rem;
            color: #333;
            flex: 1;
        }

        .navigation {
            display: flex;
            justify-content: flex-end; /* Only show Next button */
            margin-top: 2.5rem;
            gap: 1rem;
        }

        .nav-button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next {
            background: linear-gradient(135deg, rgba(118, 172, 203, 0.8) 0%, rgba(84, 165, 227, 0.8) 0%);
            color: white;
            flex: 1;
            max-width: 200px;
            margin-left: auto;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Page Styling */
        #results-container {
            display: none; /* Hidden by default */
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        #results-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        #results-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2.5rem;
        }

        #results-container h3 {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        #majors-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        #majors-list li {
            background: #f5f5f5;
            color: #333;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
         #majors-list li:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
         }

        .btn-restart {
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 2rem;
            }

            .question {
                font-size: 1.4rem;
            }

            .answer-text {
                font-size: 1rem;
            }

            .navigation {
                flex-direction: column;
            }

            .btn-next {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        
        <!-- Quiz Content -->
        <div id="quiz-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="question-number" id="questionNumber"></div>
            <h2 class="question" id="questionText"></h2>
            <div class="answers" id="answersContainer"></div>
        </div>

        <!-- Results Content -->
        <div id="results-container">
            <h2 id="result-title">Your Top Personality Type is:</h2>
            <p id="result-code"></p>
            <h3>Recommended Majors:</h3>
            <ul id="majors-list"></ul>
            <button class="nav-button btn-next btn-restart" onclick="restartQuiz()">Restart Quiz</button>
        </div>

        <div class="navigation" id="navigationContainer">
            <!-- Back button removed for simplicity -->
            <button class="nav-button btn-next" id="nextButton" onclick="nextQuestion()" disabled>Next →</button>
        </div>
    </div>

                ]

                question: "If you were to create a documentary, what would it be about?",
                answers: [
                    { text: "A deep dive into a complex scientific mystery or an unsolved crime.", code: "I" },

                    { text: "An experimental film about a musician's creative process, with a focus on visuals and sound.", code: "A" }

                answers: [

                    { text: "Stepping back to look for patterns in the symbols and trying to crack the logical codes.", code: "I" },

            },

                answers: [
                    { text: "Arranged by color or icon design to create a visually pleasing aesthetic.", code: "A" },
                    { text: "Sorted into clearly labeled folders by category (Finance, Games, News, etc.).", code: "C" },

                answers: [

                answers: [

                answers: [

                    { text: "Carefully count and organize every screw and wooden peg, checking them against the parts list before starting.", code: "C" },

                ]

                question: "You're choosing a new phone. What's the most important factor in your decision?",

                    { text: "A detailed comparison of the technical specs, price, and long-term reliability.", code: "C" },
                    { text: "The quality of the camera, the screen's color accuracy, and the overall design aesthetic.", code: "A" },

                answers: [
                    { text: "The yearbook club, where you can help organize layouts and meet deadlines.", code: "C" },

            },
            { //24
                question: "Which of these summer internships sounds the most appealing?",
                answers: [

            { //25
                question: "You discover a fascinating new topic online. What is your immediate reaction?",
                answers: [

            // Number of answers:
            // Realistic: 16
            // Investigative: 16
            // Artistic: 16
            // Social: 15
            // Enterprising: 16
            // Conventional: 16


        // Majors that will be displayed
        const majorData = {
            R: { name: "Realistic", majors: ["Engineering", "Architecture"] },
            I: { name: "Investigative", majors: ["Computer Science", "Biology", "Economics", "Economics"] },
            A: { name: "Artistic", majors: ["Graphic Design", "Music", "English Literature", "Performing Arts",] },
            S: { name: "Social", majors: ["Education", "Criminal Justice", "Nursing", "Psychology"] },
            E: { name: "Enterprising", majors: ["Business", "Marketing", "Finance"] },
            C: { name: "Conventional", majors: ["Accounting", "Data Science"] }
        };
        
        // DOM Elements
        const quizContainerEl = document.getElementById('quizContainer');
        const quizContentEl = document.getElementById('quiz-content');
        const resultsContainerEl = document.getElementById('results-container');
        const navigationContainerEl = document.getElementById('navigationContainer');

        const progressBarEl = document.getElementById('progressBar');
        const questionNumberEl = document.getElementById('questionNumber');
        const questionTextEl = document.getElementById('questionText');
        const answersContainerEl = document.getElementById('answersContainer');
        const nextButtonEl = document.getElementById('nextButton');
        
        const resultTitleEl = document.getElementById('result-title');
        const resultCodeEl = document.getElementById('result-code');
        const majorsListEl = document.getElementById('majors-list');
        
        let currentQuestionIndex = 0;
        let selectedCode = null;
        const totalQuestions = quizQuestions.length;
        
        // Score tracker
        let scores = {
            R: 0,
            I: 0,
            A: 0,
            S: 0,
            E: 0,
            C: 0
        };


        function loadQuestion() {
            // Animate out old question
            quizContentEl.style.opacity = '0';
            quizContentEl.style.transform = 'translateY(-20px)';

            setTimeout(() => {
                const currentQuestion = quizQuestions[currentQuestionIndex];
                const progress = ((currentQuestionIndex) / totalQuestions) * 100; // Progress before answering

                // Update progress bar
                progressBarEl.style.width = progress + '%';
                questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
                questionTextEl.textContent = currentQuestion.question;

                // Clear old answers
                answersContainerEl.innerHTML = '';

                // Create and display new answer options
                const answerLetters = ['A', 'B', 'C', 'D'];
                currentQuestion.answers.forEach((answer, index) => {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer-option';
                    
                    answerDiv.dataset.code = answer.code; 

                    answerDiv.innerHTML = `
                        <div class="answer-letter">${answerLetters[index]}</div>
                        <div class="answer-text">${answer.text}</div>
                    `;

                    answerDiv.addEventListener('click', () => selectAnswer(answerDiv, answer.code));
                    
                    answersContainerEl.appendChild(answerDiv);
                });

                quizContentEl.style.opacity = '1';
                quizContentEl.style.transform = 'translateY(0)';
            }, 300);
        }


        function selectAnswer(element, code) {
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Add selected class to the clicked option
            element.classList.add('selected');
            selectedCode = code;
            nextButtonEl.disabled = false;
        }


        function nextQuestion() {
            if (selectedCode === null) return;

            scores[selectedCode]++;
            currentQuestionIndex++;

            selectedCode = null;
            nextButtonEl.disabled = true;

            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Finds highest score and returns
        function findHighestScore(scores) {
            let highestScore = -1;
            let highestCode = "";

            for (const [code, score] of Object.entries(scores)) {
                if (score > highestScore) {
                    highestScore = score;
                    highestCode = code;
                }
            }
            return highestCode;
        }

 
        function showResults() {
            quizContentEl.style.opacity = '0';
            navigationContainerEl.style.opacity = '0';
            quizContentEl.style.transform = 'translateY(-20px)';
            navigationContainerEl.style.transform = 'translateY(-20px)';

            progressBarEl.style.width = '100%';

            setTimeout(() => {
                quizContentEl.style.display = 'none';
                navigationContainerEl.style.display = 'none';

                const topCode = findHighestScore(scores);
                const result = majorData[topCode];

                resultTitleEl.textContent = `Your Top Personality Type is:`;
                resultCodeEl.textContent = `${result.name}`;
                
                majorsListEl.innerHTML = '';
                result.majors.forEach(major => {
                    const li = document.createElement('li');
                    li.textContent = major;
                    majorsListEl.appendChild(li);
                });

                // Show the results container
                resultsContainerEl.style.display = 'block';

            }, 500); 
        }


        function restartQuiz() {
            // Reset state
            scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };
            currentQuestionIndex = 0;
            selectedCode = null;

            resultsContainerEl.style.display = 'none';

            quizContentEl.style.display = 'block';
            navigationContainerEl.style.display = 'block';
            quizContentEl.style.opacity = '1';
            navigationContainerEl.style.opacity = '1';
            quizContentEl.style.transform = 'translateY(0)';
            navigationContainerEl.style.transform = 'translateY(0)';
            
            loadQuestion();
        }

        
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
